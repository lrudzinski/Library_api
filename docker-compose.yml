version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: postgres_l
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - database:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 10s
      start_period: 30s
      retries: 5

  api:
    image: python:3.11-slim
    build:
      context: api/
    working_dir: /app/api
    env_file: .env
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: sh -c "python manage.py migrate && python manage.py init_db && python manage.py runserver 0.0.0.0:8000"
    healthcheck:
      test: ["CMD", "python", "manage.py", "check_migrations"]
      interval: 10s
      timeout: 5s
      start_period: 30s
      retries: 5

volumes:
  database:
